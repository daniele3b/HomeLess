<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <center>
                <div class="card-body">
                  <h2 class="card-title"><b>Login</b></h2>
                  <form
                    method="post"
                    name="form"
                    action="/en/credentialVerification"
                  >
                    <div>
                      <h6>
                        Password
                        <input
                          type="password"
                          class="inserimento"
                          name="password"
                          size="30"
                          placeholder="Insert password"
                          required
                        />
                      </h6>
                    </div>

                    <div class="row">
                      <div class="col">
                        <input type="submit" value="Login" />
                      </div>
                      <div class="col">
                        <a
                          class="btn btn-danger"
                          id="back_to_services_choice"
                          href="/en"
                          role="button"
                          >Back to avaible service</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  .inserimento {
    width: 220px;
    height: 30px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    cursor: pointer;
    /*border-radius: 20px;*/
  }

  #card-form {
    background-color: #fdc513;
    width: 400px;
    height: 750px;
    -webkit-box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
    -moz-box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
    box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
  }

  .card {
    background-color: #fdc513;
    -webkit-box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
    -moz-box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
    box-shadow: 10px 10px 5px -5px rgba(250, 205, 5, 0.75);
  }

  body {
    background-color: #fff7e0;
  }

  .card-text {
    position: relative;
  }
</style>
